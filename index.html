---
layout: default
---
<div class="row">
    <div class="span7 offset4">
    <div class="page-title"><a
            style="text-decoration:none;color:black;" href="/">Andriy Drozdyuk</a></div>
    </div>
</div>

{% for post in site.posts limit:5 %}
<div class="row">
    <!-- left col -->
    <!-- right col - content -->
    <div class="offset4 span7">
        <h1><a
                href="{{post.url}}">{{post.title}}</a>
    </h1>
        <div class="post">
        {{post.content}}
        <em style='display:block;text-align:right'>Posted on {{post.date|date_to_long_string}}.</em>
        </div>
    </div>
</div><!-- row -->
{% endfor %}
