---
layout: default_layout
---

<div class="row">
    <div class="span4">
       <i class="icon-home"></i> <a href="/">Andriy Drozdyuk</a>
    </div>
    <div class="span7">
        <div class="post">
            <h1 class="post-title">
                {{page.title}}
            </h1>
            <div class="post-metadata">
              {% for tag in post.tags %}<span class="label label-default">{{tag}}</span>{% endfor %}
                <span class="date">{{page.date|date_to_long_string}}.</span>
            </div>
            {{content}}
        </div>
    </div>
</div>
