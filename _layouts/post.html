<div class="row">
    <div class="span7 offset4">
        <div class="post">
            <h1 class="post-title">
                <a name="{{post.id}}" style="text-decoration:none;color:black;" href="#{{post.id}}">{{post.title}}</a>
            </h1>
            <div class="post-metadata">
                {% for tag in post.tags %}
                   <span class="label label-default">{{tag}}</span>
                {% endfor %}

                <span class="date">{{post.date|date_to_long_string}}.</span>
            </div>
            {{post.content}}
        </div>
    </div>
</div>
